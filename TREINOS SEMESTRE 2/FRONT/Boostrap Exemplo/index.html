<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <div class="container text-left">
        <div class="row">
          <div class="col">

            <!-- formulario -->
            <div class="mb-3">
                <h1>Cancelamento de passagem aérea</h1>
                <p>Para cancelar o seu voo, coloque o numero do seu ticket abaixo: </p>
                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Exemplo: BR.123.123">
                 <button type="button" class="btn btn-danger" width="">Cancelar</button>
                 <button type="button" class="btn btn-secondary">Sair</button>
              </div>
              <div id="alertSuccess" class="alert alert-info" role="alert"> <!-- Fazer com que ao apertar cancelar, apareça o teto e limpe o input -->
                O ticket BR.1234 foi cncelado com sucesso. Voce recebera um email com o seu comprovante em ate uma hora.
              </div> 
              </div>
          </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
