<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-left">
        <div class="row">
          <div class="col">

            <!-- formulario -->
            <div class="mb-3">
                <h1>Cancelamento de passagem aérea</h1>
                <p>Para cancelar o seu voo, coloque o numero do seu ticket abaixo: </p>
                <input type="text" class="form-control form-control-lg" id="Texto" placeholder="Exemplo: BR.123.123">
                 <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
                 <button type="button" class="btn btn-secondary">Sair</button>
              </div>
              <div id="Mensagem" role="alert"></div> <!-- Fazer com que ao apertar cancelar, apareça o texto e limpe o input --> 
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const alertPlaceholder = document.getElementById('Mensagem'); 
        const cancelButton = document.getElementById('cancelButton');

        function appendAlert(message, type) { // Função para exibir o texto na div
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');

            alertPlaceholder.innerHTML = '';  // Ele vai limpar a div com id mensagem no meu html 
            alertPlaceholder.append(wrapper); // Ele insere o innerHTML na nossa div com id mensagem no meu html
        }

        cancelButton.addEventListener('click', () => { // Função para vincular o botão com a mensagem e chama a outra para exibir, essa eh a principal 
            // Pega o valor do input
            const ticketNumber = document.getElementById('Texto').value;
            
            // Exibe a mensagem de alerta
            const message = `O ticket ${ticketNumber} foi cancelado com sucesso. Você receberá um email com o seu comprovante em até uma hora.`;
            appendAlert(message, 'success');
            
            // Limpa o campo de input
            document.getElementById('Texto').value = '';
        });

    </script>
  </body>
</html>
