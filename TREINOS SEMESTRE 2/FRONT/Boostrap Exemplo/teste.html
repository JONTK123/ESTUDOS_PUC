<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-left">
        <div class="row">
          <div class="col">

            <!-- formulario -->
            <div class="mb-3">
                <h1>Cancelamento de passagem aérea</h1>
                <p>Para cancelar o seu voo, coloque o número do seu ticket abaixo:</p>
                <input type="text" class="form-control form-control-lg" id="Texto" placeholder="Exemplo: BR.123.123">
                <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
                <button type="button" class="btn btn-secondary">Sair</button>
            </div>
            <div id="Mensagem" role="alert"></div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const MensagemJs = document.getElementById('Mensagem');
        const BotaoCancelJs = document.getElementById('cancelButton');

        function exibirDiv(message, tipoAlerta) {

            const div = document.createElement('div');
            div.className = `alert alert-${tipoAlerta} alert-dismissible`;
            div.innerHTML = `
                <div>${message}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;

            MensagemJs.innerHTML = '';  // Clear the message div
            MensagemJs.appendChild(div);  // Append the created div to the message div

        }

        BotaoCancelJs.eventoClicar('click', () => {

            const textoEscrito = document.getElementById('Texto').value;

            const Alerta = `O ticket ${textoEscrito} foi cancelado com sucesso. Você receberá um email com o seu comprovante em até uma hora.`;
            exibirDiv(Alerta, 'success');

            document.getElementById('Texto').value = '';

        });
    </script>
  </body>
</html>
